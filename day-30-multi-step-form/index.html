<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="Stylesheet" />
    <title>Multi-Step Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form-area">

        <form class="input-section" id="question-1">
          <table>
          <tr>
            <td>First Name</td>
            <td><input name="first-name" id="first-name" /></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td><input name="last-name" id="last-name" /></td>
          </tr>
          <tr>
            <td>Email Address</td>
            <td><input name="email" id="email" /></td>
          </tr>
          <tr>
            <td>Phone Number</td>
            <td><input name="phone" id="phone" /></td>
          </tr>
          </table>
        </form>

        <form class="input-section" id="question-2">
          Which days will you need housing? <br>
          <input type="checkbox" id="june-1" /> Thursday, June 1st<br>
          <input type="checkbox" id="june-2"/> Friday, June 2nd<br>
          <input type="checkbox" id="june-3"/> Saturday, June 3rd<br>
          <input type="checkbox" id="june-4"/> Sunday, June 4th<br>
        </form>

        <form class="input-section" id="question-3">
          Are you traveling with anyone else?<br>
          <input type="radio" name="travel-with" id="travel-with-no" value="no"/> No<br>
          <input type="radio" name="travel-with" id="travel-with-yes" value="yes"/> Yes

          <div id="companions-conditional">
            <span>Who?</span><br>
            <textarea name="companions" id="companions" rows="10" cols="30"></textarea>
          </div>
        </form>

        <form id="question-4"></form>

        <div class="buttons">
          <button id="prev-button">Previous</button>
          <button id="next-button">Next</button>
          <button id="submit-button">Submit</button>
        </div>

        <div class="input-section" id="thanks">Thank you!</div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

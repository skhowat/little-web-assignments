<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

    <div id="container">

      <div id="full-size-box">
        <h1>Select a picture</h1>
      </div>

      <ul id="thumbnail-list">
      </ul>

    </div>

    <script type="text/html", id="thumbnail-template">
      <li><img src="{{thumbnail}}" data-index="{{index}}"></img></li>
    </script>

    <script type="text/html", id="full-size-template">
      <img id="image-full-size" src="{{fullSize}}"></img>
      <div id="description">{{description}}</div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="gallery.js"></script>
  </body>
</html>
